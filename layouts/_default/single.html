<!DOCTYPE html>
<html>
  {{ partial "header.html" . }}

  <body>
  <div class="heading-meta">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    {{ if (gt .Params.date 0) }}
    {{ .Date.Format "2006.01.02" }}
    {{ end }}
  </div>

  {{ .Content }}
  {{ partial "footer.html" . }}
  </body>
</html>
